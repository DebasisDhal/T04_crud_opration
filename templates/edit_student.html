<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Student</title>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <nav>
            <ul >
                <li ><a style="color: black;" href="{{ url_for('index') }}">Home</a></li>
                <li><a style="color: black;" href="{{ url_for('list_students') }}">View Students</a></li>
            </ul>
        </nav>
    </header>

    <h1>Edit Student</h1>

    <form action="{{ url_for('update_student', student_id=student.id) }}" method="POST">
        <input type="text" name="name" value="{{ student.name }}" required>
        <input type="email" name="email" value="{{ student.email }}" required>
        <input type="number" name="age" value="{{ student.age }}" required>
        <input type="date" name="date_of_birth" value="{{ student.date_of_birth }}" required>
        <button type="submit">Update Student</button>
    </form>

    <a href="{{ url_for('list_students') }}">Cancel</a>
</body>
</html>
